<div class="vertical-container">
  <div class="box-title">Dropzone</div>

  <div class="content-container">
    

    <dropzone *ngIf="type === 'component'" class="dropzone-container" 
              [config]="config" 
              [disabled]="disabled" 
              [message]="'Click or drag images here to upload'" 
              (error)="onUploadError($event)" 
              (success)="onUploadSuccess($event)"></dropzone>

    <!--<div *ngIf="type === 'directive'" class="dropzone-container" 
         [dropzone]="config" [disabled]="disabled" 
         (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></div>-->


  </div>
</div>
